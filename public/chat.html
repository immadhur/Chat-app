<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class='chat'>
        <div id="sideBar" class='chat__sidebar'>

        </div>
        <div class='chat__main'>
            <div id='showMessage' class="chat__messages"></div>

            <div class="compose">
                <form id='form'>
                    <input id='message' placeholder="Message" autofocus required autocomplete="off">
                    <button id='send'>Send</button>
                </form>
                <br>
                <button id='send-location' target="_blank">Send Location</button>
            </div>
        </div>
    </div>

    <script id='message-template' type='text/html'>
            <div class="message">
                <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{msg}}</p>
            </div>
        </script>
    
        <script id='messageFrom-template' type='text/html'>
            <div class="message_right">
                <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{msg}}</p>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script id='location-template' type='text/html'>
            <div>
                <p> 
                    <a href="{{url}}">My current location</a>
                </p>
            </div>
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
